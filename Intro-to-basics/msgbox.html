<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Box</title>

  <link rel="stylesheet" href="msgbox.css">
</head>
<body>
  <div class="container">

    <div class="inbox-label">ALL INBOXES</div>

    <!-- mail 1 -->
    <div class="email">

      <div class="sender-pic-container">
        <img src="hamster.jpg" class="sender-pic">
      </div>

      <div class="email-content">
        <div class="email-header">
          <div class="sender-name">Chewy Promotions</div>
          <div class="send-time">4:58 PM</div>
        </div>

        <div class="subject">
        Biggest sales of the year!
        </div>

        <div class="Message">
        Hey there! We're writing to tell you about our...
        </div>
      </div>
      
    </div>
    

      <!-- mail 2 -->
    <div class="email">

      <div class="sender-pic-container">
        <img src="cat.jpg" class="sender-pic">
      </div>

      <div class="email-content">
        <div class="email-header">
          <div class="sender-name">Best Buy</div>
          <div class="send-time">12:32 PM</div>
        </div>

        <div class="subject">
        Your Best Buy eReceipt
        </div>

        <div class="Message">
        Thank you for Shopping at Best Buy, here is...
        </div>
      </div>

    </div>

      <!-- mail 3 -->
    <div class="email">

      <div class="sender-pic-container">
        <img src="glider.jpg" class="sender-pic">
      </div>

      <div class="email-content">
        <div class="email-header">
          <div class="sender-name">Netflix</div>
          <div class="send-time">9:00 AM</div>
        </div>

        <div class="subject">
          Here's what's comimg soon to Netflix
        </div>

        <div class="Message">
          Brand new movies and shows old Favorites..
        </div>
      </div>

    </div>

  </div> 
</body>
</html>
