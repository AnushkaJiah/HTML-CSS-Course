<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;">

        <div style="background-color: lightblue;">div 1 text</div>

        <div style="background-color: lightpink;">div 2<p>text</p></div>
        
    </div>  

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;">

        <div style="background-color: lightblue; width: 100px;">100px</div>

        <div style="background-color: lightpink; flex: 1; ">flex 1</div>
        
    </div>  

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;">

        <div style="background-color: lightblue; flex: 1; ">flex 1</div>

         <div style="background-color: lightpink; width: 100px;">100px</div>

        <div style="background-color: lightblue; flex: 2;">flex 2</div>
        
    </div>  

 <!-- header practice -->

 <!-- flex box 1 -->
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        justify-content: center;
        flex-direction: row;">

        <div style="background-color: lightblue; width: 100px; ">100px</div>

         <div style="background-color: lightpink; width: 100px;">100px</div>

        <div style="background-color: lightblue; width: 100px;">100px</div>
        
    </div>  

<!-- flex box 2 -->
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        justify-content: space-between;
        flex-direction: row;">

        <div style="background-color: lightblue; width: 100px; ">100px</div>

         <div style="background-color: lightpink; width: 100px;">100px</div>

        <div style="background-color: lightblue; width: 100px;">100px</div>
        
    </div>  

<!-- flex box 3 -->
    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;">

        <div style="background-color: lightblue; width: 100px; ">100px</div>

         <div style="background-color: lightpink; width: 100px;">100px</div>

        <div style="background-color: lightblue; width: 100px;">100px</div>
        
    </div>  
</body>
</html>
